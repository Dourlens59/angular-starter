<div class="toast"
     *ngIf="showToast"
     [ngClass]="toast.cssClass"
     @animate-toggle (click)="closeToast()">
  <div class="toast__icon">
    <app-icon [nameIcon]="toast.iconName" [classIcon]="['white']"></app-icon>
  </div>
  <div class="toast__text" translate [translateParams]="{value : toast.i18nParams}"
       *ngIf="toast.keyMessage">{{toast.keyMessage}}</div>
  <div class="toast__text" *ngIf="toast.message">{{toast.message}}</div>
</div>
